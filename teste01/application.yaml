apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginxdemo-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/smoothzz/argocd-repo.git
    targetRevision: HEAD
    path: teste01
  destination: 
    server: https://kubernetes.default.svc
    namespace: nginx-demo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
